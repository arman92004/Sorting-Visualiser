<!DOCTYPE html>
<html>

<head>
  <title>Array Sorting Visualizer</title>

  <link rel="stylesheet" href="style.css">


</head>

<body style="background-color: rgb(0, 0, 0);">

  <div class="content">
    <h1>Array Sorting Visualizer</h1>
    <div class="upper-text">
      <label for="array-input">Enter an array (comma-separated):</label>
      <input type="text" id="array-input" placeholder="e.g., 5,2,8,1,9,3">
      <button class="generate" onclick="generateArray()">Generate Array</button>
    </div>
    <div>
      <label for="sort-algorithm" class="sort-algorithm">Select a sorting algorithm:</label>
      <select id="sort-algorithm">
        <option value="bubble">Bubble Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="insertion">Insertion Sort</option>
        <option value="merge">Merge Sort</option>

      </select>

      <button class="sort-array" onclick="sortArray()">Sort Array</button>
    </div>
    <h2>Array</h2>
    <div id="array-container">

    </div>
    <p class="swap"></p>
    <h2 class="steps">Steps</h2>
    <div id="steps-container"></div>
  </div>
  <script src="app.js"></script>
</body>

</html>
